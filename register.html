<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortsCar | Registrar</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="logo">
          <a href="index.html">SortsCar</a>
        </li>

        <li>
          <a href="cars.html" class="underline">Carros disponíveis</a>
        </li>

        <li>
          <a href="login.html" class="underline">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#">
      <h1>Registrar</h1>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Crie uma senha (mínimo de 8 caracteres)
        <input type="password" name="senha" required minlength="8">
      </label>

      <label>
        <input type="radio" name="genero" value="masc" required> Masculino
      </label>

      <label>
        <input type="radio" name="genero" value="fem" required> Feminino
      </label>

      <label>
        Deseja receber notificações via email?
        <input type="checkbox" name="notificacao-check" checked>  
      </label>
      
      <button type="submit">Registrar</button>

      <a href="login.html">Já possui uma conta? Faça seu login aqui.</a>
    </form>
  </main>
  
  <footer>
    <span>&copy; SortsCar 2024</span>

    <p>Criado por <a href="https://github.com/gabe-frasz" target="_blank">Gabriel VS Frasão</a></p>
  </footer>
</body>
</html>
